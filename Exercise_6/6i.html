<body>
    <script>
        const randomNumber = Math.random;
        let result = '';
        let guess = 'Tails';


        if (randomNumber < 0.5) { result = 'Heads'; }
        else { result = 'Tails'; }


        if (result === guess) { alert('You Won!.'); }

        else { alert('You Loose.'); }
    </script>
