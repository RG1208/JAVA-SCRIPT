<!DOCTYPE html>

<body>

    <script>
        function lastValue(array) {
            const lastIndex = array.length - 1;

            const lastValue = array[lastIndex];
            const firstValue = array[0];

            array[0] = lastValue;
            array[lastIndex] = firstValue;

            return array;
        }

        console.log(lastValue([1, 20, 22, 24, 5]));
        console.log(lastValue(['hi', 'hello']));

    </script>
</body>

</html>
