<body>

    <script>
        function lastValue(array) {
            const lastIndex = array.length - 1;
            return array[lastIndex];
        }
        console.log(lastValue([1, 20, 22, 24, 5]));
        console.log(lastValue(['hi', 'hello']));
    </script>
</body>
