<!DOCTYPE html>
<html>

<head></head>

<body>
    <p>TO-DO list</p>
    <input placeholder="To-Do Name" class="js-input-element">
    <button onclick="addTodo();">Add</button>

    <div class="display"></div>

    <script>
        const todoList = [];

        renderTodoList();

        function renderTodoList() {
            let todoListHtml = '';

            for (i = 0; i < todoList.length; i++) {
                const todo = todoList[i];
                const html = `<p>${todo}</p>`;
                todoListHtml = todoListHtml + html;
            }
            console.log(todoListHtml);
            document.querySelector('.display').innerHTML = todoListHtml;
        }

        function addTodo() {
            const inputElement = document.querySelector('.js-input-element');
            const name = inputElement.value;

            todoList.push(name);
            console.log(todoList);

            inputElement.value = '';

            renderTodoList();
        }



    </script>
</body>

</html>
