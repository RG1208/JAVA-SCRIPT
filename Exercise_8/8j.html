<!DOCTYPE html>
<html>

<head>

</head>

<body>

    <button onclick="playGame('Heads')">
        Heads
    </button>

    <button onclick="playGame('Tails')">
        Tails
    </button>

    <button onclick="
    score.Wins= 0;
    score.Loose = 0;
        ">
        Reset Score
    </button>

    <script>
        let score = '';

        function playGame(guess) {
            const computerMove = PickComputerMove();
            let result = '';



            if (guess === 'Heads') {
                if (computerMove === 'Heads') {
                    result = 'You Won';
                }
                else if (computerMove === 'Tails') {
                    result = 'You lost';
                }
            }

            else if (guess === 'Tails') {
                if (computerMove === 'Tails') {
                    result = 'You Won';
                }
                else if (computerMove === 'Heads') {
                    result = 'You Lost';
                }
            }


            if (result === 'You Won') {
                score.Wins += 1;
            }
            else if (result === 'You Lost') {
                score.Loose += 1;
            }

            alert(`You picked ${guess}, Computer Picked ${computerMove}. ${result}
Wins: ${score.Won}, Losses: ${score.Loose}`,);
        }

        function PickComputerMove() {
            const randomNumber = Math.random();

            if (randomNumber < 0.5) {
                computerMove = 'Heads';
            }
            else if (randomNumber >= 0.5) {
                computerMove = 'Tails';
            }
            return (computerMove);
        }

    </script>

</body>

</html>
