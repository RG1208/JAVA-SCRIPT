<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>Amazon project</p>
    <input placeholder="Cost of Order" class="js-input-cost
    " onkeydown="console.log(event.key)
    if (event.key === 'Enter'){
        calculateTotal();
    }">

    <button onclick="calculateTotal();">
        Calculate
    </button>

    <p class="total_cost"></p>

    <script>
        function calculateTotal() {
            const input = document.querySelector('.js-input-cost');

            let cost = Number(input.value) * 100;

            if (cost < 4000) {
                cost = cost + 1000;
            }
            document.querySelector('.total_cost').innerHTML = `$${cost / 100}`;

        }
    </script>
</body>

</html>
