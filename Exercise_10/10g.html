<!DOCTYPE html>
<html>

<head>
    <style>
        .toggle-button {
            background-color: rgb(230, 230, 230);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .is-toggled {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <button class="toggle-button js-button" onclick="toggleButton('.js-button')">
        Gaming
    </button>

    <button class="toggle-button js-button-1" onclick="toggleButton('.js-button-1')">
        Music
    </button>

    <button class="toggle-button js-button-2" onclick="toggleButton('.js-button-2')">
        Tech
    </button>


    <script>
        function toggleButton(selector) {
            const buttonElement = document.querySelector(selector);
            if (!buttonElement.classList.contains('is-toggled')) {

                turnoffPreviousButton();

                buttonElement.classList.add('is-toggled')
            }

            else { buttonElement.classList.remove('is-toggled'); }
        }
        function turnoffPreviousButton() {
            const previousButton = document.querySelector('.is-toggled')
            if (previousButton) {
                previousButton.classList.remove('is-toggled')
            }
        }
    </script>

</body>

</html>
